<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/logoMetro.png" type="image/x-icon">
    <title>Chat</title>
</head>


<body>

    <!-- header -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="./usuarios.html" class="nav__logo"><img src="./img/logoMetro.png"> Metro Seguro</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="./usuarios.html" class="nav__link">Usuarios</a></li>
                    <li class="nav__item"><a href="./altercados.html" class="nav__link">Altercados</a></li>
                    <li class="nav__item"><a href="./registrarAdmin.html" class="nav__link">Registrar administrador</a></li>
                    <li class="nav__item"><a href="./chat.html" class="nav__link active-link">Soporte</a></li>
                </ul>
                <div class="nav__close" id="nav-close"><i class='bx bx-x'></i></div>
            </div>
            <div class="nav__btns">
                <div class="nav__login" id="nav-logout"><i class='bx bx-log-in-circle'></i></div>
                <div class="nav__toggle" id="nav-toggle"><i class='bx bx-grid-alt'></i></div>
            </div>
        </nav>
    </header>


    <!-- publications -->
    <div class="publications" id="publications">
        <i class='bx bx-x publication__close' id="publications-close"></i>
        <h2 class="publication__title-center">Tus publicaciones</h2>
        <div class="pulications__scroll">
            <div class="publication__container" id="publicaciones">
            </div>
            <div class="publication__prices" id="total">
                <span class="publication__prices-item">Total: < total> publicaiones</span>
            </div>
        </div>
    </div>

    <!-- main -->
    <div class="main">
        <section class="section container">
            <div class="soporte">
                <div class="admins">
                    <h5 class="userActive"></h5>
                    <h5 class="adminActive"></h5>
                </div>
                <div class="chat">
                    <div class="mensajes">
                    </div>
                    <div class="entradaTexto">
                        <div class="accionesTxt">
                            <input type="text" placeholder="Introduce tu mensaje" id="inputMsg">
                            <button id="enviarMsg">Enviar</button>
                        </div>
                        <p class="nota">NOTA: Cualquier persona puede leer y contestar tu mensaje</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- alerts -->
    <div class="alerts" id="alerts"></div>

    <!-- scripts -->
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/url.js"></script>
    <script src="./js/socket-client.js"></script>

</body>

</html>
