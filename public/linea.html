<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/logoMetro.png" type="image/x-icon">
    <title id="title">Altercados línea </title>
</head>


<body>

    <!-- header -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="../comenzar.html" class="nav__logo"><img src="../img/logoMetro.png"> Metro Seguro</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="../lineas.html" class="nav__link active-link">Líneas</a></li>
                    <li class="nav__item"><a href="../añadir.html" class="nav__link">Publicar</a></li>
                    <li class="nav__item"><a href="../comenzar.html" class="nav__link">Comenzar</a></li>
                </ul>
                <div class="nav__close" id="nav-close"><i class='bx bx-x'></i></div>
            </div>
            <div class="nav__btns">
                <div class="nav__publications" id="publications-open"><i class='bx bx-upload'></i></div>
                <div class="nav__login" id="nav-logout"><i class='bx bx-log-in-circle'></i></div>
                <div class="nav__toggle" id="nav-toggle"><i class='bx bx-grid-alt'></i></div>
            </div>
        </nav>
    </header>

    <!-- publications -->
    <div class="publications" id="publications">
        <i class='bx bx-x publication__close' id="publications-close"></i>
        <h2 class="publication__title-center">Tus publicaciones</h2>
        <div class="pulications__scroll">
            <div class="publication__container" id="publicaciones">
            </div>
            <div class="publication__prices" id="total">
                <span class="publication__prices-item">Total: < total> publicaiones</span>
            </div>
        </div>
    </div>

    <!-- main -->
    <div class="main">
        <section class="section container">
            <h2 id="h2" class="section__title">Altercados línea </h2>
            <div class="section__filters">
                <span class="ocult">Filtros</span>
                <div class="filter">
                    <span>Tipo de altercado: </span>
                    <select id="tipoAltercado">
                        <option value="all">Cualquiera</option>
                        <option value="Intentos de acoso">Intentos de acoso</option>
                        <option value="Fallo estructural">Fallo estrucural</option>
                        <option value="Fallo en el vehículo o bagón">Fallo en el vehículo o bagón</option>
                        <option value="Acoso sexual">Acoso sexual</option>
                        <option value="Robo">Robo</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="filter">
                    <span>Estación: </span>
                    <select id="estaciones">
                    </select>
                </div>
            </div>
            <div class="altercados" id="responseHere"></div>
        </section>
    </div>

    <!-- alerts -->
    <div class="alerts" id="alerts"></div>

    <!-- scripts -->
    <script src="./js/main.js"></script>
    <script src="./js/url.js"></script>
    <script src="./js/linea.js"></script>

</body>

</html>
